{% include "base.html" %}
{% block content %}

<style>
    .container h2 {
        font-size: 1.5rem;
        padding-top: 90px;
        padding-bottom: 10px;
        text-align: center;
    }
</style>

<section class="section2">
    <div class="container" style="width: 50%;">
        <h2>Recipes Related to : {{food_name}}</h2>
        <div class="row">
            {% for recipe in recipes %}
                <div class="col-md-6 mb-4 ">
                    <div class="card">
                        <!-- Display the recipe image if available -->
                        {% if recipe['image'] %}
                            <img src="{{ recipe['image'] }}" class="card-img-top" alt="{{ recipe['title'] }}">
                        {% else %}
                            <div class="card-img-top">
                                <p class="text-center">Could not find result!!!!</p>
                            </div>
                        {% endif %}

                        <div class="card-body">
                            <h5 class="card-title">{{ recipe['title'] }}</h5>
                            <!-- Add a button to view details -->
                            <a href="{{ url_for('recipe_detail', recipe_id=recipe['id']) }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="div4">
        <!-- Additional content for the right side if needed -->
    </div>
</section>

{% endblock content %}
